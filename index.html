<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>City Weather | Weather App Project</title>

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body onload="getData()">
    <main class="container wrapper">
        <div class="container row weather__details">
             <div class="search col-lg-12 col-md-12 col-sm-12">
               <h1 id="heading">Weather App</h1>
            </div> 
            <div class="city__temp col-lg-8 col-md-12 col-sm-12">
                <h2 id="current__time"></h2>
                <h1 id="temp">Temperature</h1>
                <img src="" alt="icon" id="current__icon">
                <h2 class="city"></h2>
            </div>
            <div class="weather__conditions col-lg-4 col-md-12 col-sm-12">
                <p class="content">Sunrise: <span class="sm-float" id="sunrise"></span></p>
                <p class="content">Sunset: <span class="sm-float" id="sunset"></span></p>
                <p class="content">Feels like: <span class="sm-float" id="feels"></span></p>
                <p class="content">Pressure: <span class="sm-float" id="pressure"></span></p>
                <p class="content">Humidity: <span class="sm-float" id="humidity"></span></p>
                <p class="content">Wind Speed: <span class="sm-float" id="wind__speed"></span></p>
            </div>
        </div>

        <div class="container row forecast">
            <div class="col-2 col-lg-2 col-md-6 daily">
                <h3 id="day" class="d1"></h3>
                <img src="" alt="day__icon" class="d1_icon">
                <p class="temp" id="next__temp"><span id="min_temp_d1"></span>/ <span id="max_temp_d1"></span></p>
            </div>
            <div class="col-2 col-lg-2 col-md-6 daily">
                <h3 id="day" class="d2"></h3>
                <img src="" alt="day__icon" class="d2_icon">
                <p class="temp" id="next__temp"><span id="min_temp_d2"></span>/ <span id="max_temp_d2"></span></p>
            </div>
            <div class="col-2 col-lg-2 col-md-6 daily">
                <h3 id="day" class="d3"></h3>
                <img src="" alt="day__icon" class="d3_icon">
                <p class="temp" id="next__temp"><span id="min_temp_d3"></span>/ <span id="max_temp_d3"></span></p>
            </div>
            <div class="col-2 col-lg-2 col-md-6 daily">
                <h3 id="day" class="d4"></h3>
                <img src="" alt="day__icon" class="d4_icon">
                <p class="temp" id="next__temp"><span id="min_temp_d4"></span>/ <span id="max_temp_d4"></span></p>
            </div>
            <div class="col-2 col-lg-2 col-md-6 daily">
                <h3 id="day" class="d5"></h3>
                <img src="" alt="day__icon" class="d5_icon">
                <p class="temp" id="next__temp"><span id="min_temp_d5"></span>/ <span id="max_temp_d5"></span></p>
            </div>
            <div class="col-2 col-lg-2 col-md-6 col-xs-2 daily">
                <h3 id="day" class="d6"></h3>
                <img src="" alt="day__icon" class="d6_icon">
                <p class="temp" id="next__temp"><span id="min_temp_d6"></span>/ <span id="max_temp_d6"></span></p>
            </div>

        </div>

    </main>
    



    <script src="app.js"></script>
</body>
</html>
